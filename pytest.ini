[pytest]
testpaths = Tests
addopts = -ra -v --strict-markers --strict-config --tb=short --cov=. --cov-report=term-missing --cov-report=html:Tests/coverage_html --cov-report=xml:Tests/coverage.xml --junit-xml=Tests/junit.xml --durations=10
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    slow: marks tests as slow running tests
    desktop: marks tests related to the desktop app
    network: marks tests that require network access
    mock_heavy: marks tests that use extensive mocking
    large_dataset: marks tests that use large datasets (memory and time intensive)
